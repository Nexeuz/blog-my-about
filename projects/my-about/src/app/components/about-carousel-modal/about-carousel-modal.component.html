<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <div class="about-carousel-modal-img">
    <img  [src]="data.img">
  </div>
  <p [innerHTML]="data.description"></p>
</mat-dialog-content>
<mat-dialog-actions >
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
