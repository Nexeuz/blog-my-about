<mat-card>
  <mat-card-header>
    <mat-card-title>Formulario de contacto</mat-card-title>
  </mat-card-header>
  <mat-card-content>


    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <formly-form
        [form]="form"
        [model]="model"
        [fields]="fields">
      </formly-form>
      <button type="submit" color="primary" mat-raised-button>
        Enviar
      </button>


    </form>

  </mat-card-content>
</mat-card>
